[colors]
CRITICAL =
    color: PURPLE
    style: BOLD
ERROR = RED
WARNING = YELLOW
INFO = None
DEBUG = GREEN

[logme]
level = INFO
formatter = {levelname}: {asctime} - {name} - {message}
stream =
    type: StreamHandler
    active: True
    level: DEBUG
file =
    type: FileHandler
    active: False
    level: DEBUG
    filename: mylogpath/foo.log
null =
    type: NullHandler
    active: False
    level: NOTSET
